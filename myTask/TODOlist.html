<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>ToDo list</h1>

        <div class="createTask">
            <input class="enterTask" type="text" placeholder="Enter text...">
            <select class="chouseSort">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <button  class="addTask">Add</button>
        </div>

        <div class="sortType">
            <input type="checkbox">Completed
            <input type="checkbox">High
            <input type="checkbox">Medium
            <input type="checkbox">Low
        </div>

       <div>
         <h2>Count of tasks:</h2><input class="count" type="number">
           
    </div> 

        <div class="card">
           <!--
               <div class="TODOitem">
                <input class="item" type="text">
                    <button class="itemCancel">Can</button>
                    <button class="itemDone">Done</button>
                
                <button class="itemDelete">Delete</button>
                
            </div>
           --> 
        </div>
        <script src="todoJS.js"></script>
        

    </body>
</html>
