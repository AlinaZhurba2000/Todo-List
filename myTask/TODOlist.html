<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1>ToDo list</h1>

        <div class="createTask">
            <input class="enterTask" type="text" placeholder="Enter text...">
            <select class="chouseSort">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <button  class="addTask">Add</button>
        </div>

        <div class="sortType">
            <input id="Completed" class='styleCheck' type="checkbox" value="Completed">Completed
            <input  id="High" class='styleCheck' type="checkbox" value="High">High
            <input  id="Medium" class='styleCheck' type="checkbox" value = "Medium">Medium
            <input  id="Low" class='styleCheck' type="checkbox" value="Low">Low
            <input  id="Date" class='styleCheck' type="checkbox" value="Date">Date
        </div>

       <div>
         <h2>Count of tasks:<input class="count" type="number" disabled></h2>    
       </div> 

        <div class="card">
            <ul id='todolist'></ul>
           <!--
               <div class="TODOitem">
                <input class="item" type="text">
                    <button class="itemCancel">Can</button>
                    <button class="itemDone">Done</button>
                
                <button class="itemDelete">Delete</button>
                
            </div>
           --> 
        </div>
       
        <script src="todoJS.js"></script>
        

    </body>
</html>
