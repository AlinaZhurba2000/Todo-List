<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" href="style.css">
        <script src="todo.js"></script>
    </head>
    <body>
        <div>
             <form>
                <p><input value="Enter text...">
                    <select>
                        <option selected value="p1">High</option>
                        <option value="p2">Medium</option>
                        <option value="p3">Low</option>
                    </select>
                    <input type="submit" value="+">
                 </p>
                 <p>
                     <input type="checkbox" value="Completed">Completed
                     <input type="checkbox" value="High">High
                     <input type="checkbox" value="Medium">Medium
                     <input type="checkbox" value="Low">Low
                     <input type="checkbox" value="Date">Date
                 </p>
             </form>
        </div>
   
    </body>

</html>
