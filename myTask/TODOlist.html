<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-List</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1>ToDo list</h1>

        <div class="createTask">
            <input class="enterTask" type="text" placeholder="Enter text...">
            <select class="chouseSort">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
            <button  class="addTask" onclick=pressAdd()>Add</button>
        </div>

        <div class="sortType">
            <input class='styleCheck' type="checkbox">Completed
            <input class='styleCheck' type="checkbox">High
            <input class='styleCheck' type="checkbox">Medium
            <input class='styleCheck' type="checkbox">Low
            <input class='styleCheck' type="checkbox">Date
        </div>

       <div>
         <h2>Count of tasks:<input class="count" type="number" disabled
            ></h2>    
       </div> 

        <div class="card">
           <!--
               <div class="TODOitem">
                <input class="item" type="text">
                    <button class="itemCancel">Can</button>
                    <button class="itemDone">Done</button>
                
                <button class="itemDelete">Delete</button>
                
            </div>
           --> 
        </div>
       
        <script src="jss.js"></script>
        

    </body>
</html>
